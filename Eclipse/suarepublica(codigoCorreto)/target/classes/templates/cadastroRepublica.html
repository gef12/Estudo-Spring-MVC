</head>
<body>

<div class="wrapper">

                <a th:href="@{/pesquisarVagas}" class="simple-text">
                    <img class="align-content" th:src="@{assets/img/SuaRepBranco.png}" alt="SuaRepública" style="max-width:100%; height=auto;">

            <ul class="nav">

                    <a th:href="@{/gerenciarRepublica}">

                <li>
                    <a th:href="@{/gerenciarVagas}">

            </ul>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Cadastrar República</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                       
                       
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        
                        <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <p>
										NomeUsuario
										<b class="caret"></b>
									</p>

                              </a>
                              <ul class="dropdown-menu">
                                <li><a th:href="@{/perfilUsuario}">Editar Perfil</a></li>
                                
                                <li><a th:href="@{/logout}">Sair</a></li>

                        </li>
                       
						<li class="separator hidden-lg"></li>

      <div class="content" style="padding: 15px 0px">
		   <div class="container-fluid">
			   <div class="row">
					<div class="col-md-12">
						<div class="card card-user" >
							<div class="image" style="background-image: url(assets/img/seguro.jpg) ; background-repeat:no-repeat; background-position: center top; background-size: cover;">
							
							</div>
							<div class="content">
								<div class="row">								
								<div class="col-lg-12">
									<div class="author">
										<a href="#">
										   <img class="avatar border-gray" th:src="@{assets/img/SuaRepCinza.jpg}" alt="...">									  
										</a>									
									</div>
								</div>
								</div>
								
								




								
														
								<form th:action="@{/cadastroRepublica}" method="post" th:object= "${republica}">
									<div  align="center" style="margin-bottom:10px">
									<label for="fileinput"><b>Foto da República:</b></label>
									<input type="file"  id="fileinput">
									</div>
									
									<hr>
									<div align="center">
									  <h4  style="margin-top:0px;margin-bottom:0px">Informações Gerais:</h4>								  
									</div>
								
									<div class="form-group">
										<label><b>*Nome da república:</b></label>
										<input th:field="*{nome}"  type="text" class="form-control" placeholder="Digite o nome da república">
										<label style="font-size: 20; color: #FF1C19;" class="validation-message" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"> Favor preencher esse campo.</label>
									</div>
													
									<div class="row">
									  <div class="col-lg-5">
										    <label><b>*Logradouro:</b></label>
										    <input th:field="*{logradouro}" type="text" class="form-control" placeholder="Rua, Avenida, ...">
										    <label style="font-size: 20; color: #FF1C19;" class="validation-message" th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}">Favor preencher esse campo.</label>
									    </div>
									    <div class="col-lg-2">
										    <label><b>*Número:</b></label>
										    <input th:field="*{endereco.numero}" type="text" class="form-control" placeholder="Número">
										    <label style="font-size: 20; color: #FF1C19;" class="validation-message" th:if="${#fields.hasErrors('endereco.numero')}" th:errors="*{endereco.numero}">Favor preencher esse campo.</label>
									    </div>
									  <div class="col-lg-5">
										    <label><b>*Bairro:</b></label>
										    <input th:field="*{bairro}" type="text" class="form-control" placeholder="Bairro">
										    <label style="font-size: 20; color: #FF1C19;" class="validation-message" th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}">Favor preencher esse campo.</label>
									    </div>
									</div>
									
									<div class="row" style="margin-bottom:20px;">
									  
									  <div class="col-lg-5">
										  <label><b>*Município:</b></label>
										  <input th:field="*{municipio}" type="text" class="form-control" placeholder="Cidade da república">
										  <label style="font-size: 20; color: #FF1C19;" class="validation-message" th:if="${#fields.hasErrors('municipio')}" th:errors="*{municipio}">Favor preencher esse campo.</label>
									  </div>
									  
									  <div class="col-lg-2">
										  <label><b>*Estado:</b></label>
										  <select th:field="*{estado}" name="select"class="form-control">
											  <option value="">...</option>
											  <option value="MG">MG</option> 
											  <option value="ES">ES</option>
											  <option value="RJ">RJ</option>
											</select>
										  <label style="font-size: 20; color: #FF1C19;" class="validation-message" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}">Selecione.</label>
									  </div>
									  <div class="col-lg-5">
										    <label><b>Complemento:</b></label>
										    <input th:field="*{complemento}" type="text" class="form-control" placeholder="Complemento">
										    <label style="font-size: 20; color: #FF1C19;" class="validation-message" th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}">Favor preencher esse campo.</label>
									    </div>
									</div>
									
																
									
									<hr>
									<div align="center">
									  <h4 align="center" style="margin-top:0px;margin-bottom:0px">Contato:</h4>
									  <label align="center" style="margin-top:0px;margin-bottom:0px">Favor preencher pelo menos um dos campos.</label>
									</div>
									<div class="row"  style="margin-bottom:20px;">
									  <div class="col-lg-4">
									  <label><b>Whatsapp:</b></label>
									  <input th:field="*{telefoneWhatsapp}" type="text"  id="whatsapp" class="form-control" placeholder="Whatsapp" >
									  
									  </div>
									  <div class="col-lg-4">
									  <label><b>Telefone Alternativo 1:</b></label>
									  <input th:field="*{telefoneAlternativo1}" type="text" id="telefone" class="form-control" placeholder="Número de telefone" >

									  </div>
									  
									  <div class="col-lg-4">
									  <label><b>Telefone Alternativo 2:</b></label>
									  <input th:field="*{telefoneAlternativo2}" type="text" id="telefoneAlternativo" class="form-control" placeholder="Número de telefone" >
									  
									  </div>
									  
									  <div align="center">
									  <label align="center" style="font-size: 20; color: #FF1C19;" class="validation-message" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}">Favor preencher pelo menos um dos campos.</label>								  
										</div>
									</div>
									
									<hr>
									<div align="center">
									  <h4  style="margin-top:0px;margin-bottom:0px">Detalhes:</h4>								  
									</div>
								
							<div class="row" style="margin-bottom:20px;">
							  <div class="col-lg-3">
								<label><b>*Quantidade de vagas:</b></label>
								<input th:field="*{qntVagas}" type="number" class="form-control">
								<label style="font-size: 20; color: #FF1C19;" value="0" class="validation-message" th:if="${#fields.hasErrors('qntVagas')}" th:errors="*{qntVagas}">Favor preencher esse campo.</label>
							  </div>
							  <div class="col-lg-3">
							  <label><b>*Quantidade de quartos:</b></label>
								<input th:field="*{qntQuartos}" type="number" class="form-control">
								<label style="font-size: 20; color: #FF1C19;" value="0" class="validation-message" th:if="${#fields.hasErrors('qntQuartos')}" th:errors="*{qntQuartos}">Favor preencher esse campo.</label>
							  </div>
							  <div class="col-lg-3">
							  <label><b>*Quantidade de banheiros:</b></label>
								<input th:field="*{qntBanheiros}" type="number" class="form-control">
								<label style="font-size: 20; color: #FF1C19;"  value="0" class="validation-message" th:if="${#fields.hasErrors('qntBanheiros')}" th:errors="*{qntBanheiros}">Favor preencher esse campo.</label>
							  </div>
							  <div class="col-lg-3">
								  <label><b>*Lotação Máxima:</b></label>
								  <input th:field="*{lotacao}" type="number" class="form-control" >
								  <label style="font-size: 20; color: #FF1C19;"  placeholder="Quantidade de moradores maxima" class="validation-message" th:if="${#fields.hasErrors('lotacao')}" th:errors="*{lotacao}">Favor preencher esse campo.</label>
								</div>
							</div>
							
							<div class="row form-group" style="margin-bottom:20px;">
								 <div class="col-lg-5">
								  <label><b>*Gênero:</b></label>
								  <div>
									    <label class="radio-inline" style="padding-right:10px" th:each="genero: ${generos}">
					      				<input type="radio" th:field="*{genero}" th:value="${genero}" style="margin-right:5px;" checked> 
					      				<label th:for="${#ids.prev('genero')}" th:text="#{|genero.${genero}|}"></label>
					      				</label>
								  </div>
								  <label style="font-size: 20; color: #FF1C19;" class="validation-message" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></label>
								</div>
								
								<div class="col-lg-4">
								  <label><b>*Permite animais de estimação?</b></label>
								  <div>
								  <label class="radio-inline" style="padding-right:10px">
								  <input type="radio" th:field="*{permiteAnimais}"  name="pets" value="true" >Sim
								  </label>
								  <label class="radio-inline" style="padding-right:10px">
								  <input type="radio" th:field="*{permiteAnimais}" name="pets" value="false" >Não
								  </label>
								  </div>
								  <label style="font-size: 20; color: #FF1C19;" class="validation-message" th:if="${#fields.hasErrors('permiteAnimais')}" th:errors="*{permiteAnimais}"></label>
								  </div>
								  
								   <div>
								  
								  <div class="col-lg-3">
								  <label><b>*Permite fumantes?</b></label>
								  <div>
								  <label class="radio-inline" style="padding-right:10px">
								  <input type="radio" th:field="*{permiteFumantes}" name="fumantes" value="true" >Sim
								  </label>
								  <label class="radio-inline" style="padding-right:10px">
								  <input type="radio" th:field="*{permiteFumantes}" name="fumantes" value="false">Não
								  </label>
								  </div>
								  <label style="font-size: 20; color: #FF1C19;" class="validation-message" th:if="${#fields.hasErrors('permiteFumantes')}" th:errors="*{permiteFumantes}"></label>
								  </div>
								  
								
							</div>
							
							
								<div class="form-group">
									<label for="exampleFormControlTextarea1" ><b>Descrição:</b></label>
									<textarea class="form-control rounded-0" th:field="*{descricao}" id="exampleFormControlTextarea1" style="resize:none" placeholder="Adicione uma breve descrição da república." rows="10"></textarea>
								</div>								  
								  
							
							<div class="row">
								 <div class="col-lg-8" align="right">
									<label >* Campos obrigatórios    </label>
								 </div>
							  
								  <div class="col-lg-4" align="right">
									<a th:href="@{/gerenciarRepublica}" class="btn btn-primary  btn-flat m-b-30 m-t-30" style="background-color:#ffffff;border-color:#632596;color:#632596; font-weight: bold;" >Cancelar</a>
									<button type="submit" class="btn btn-primary  btn-flat m-b-30 m-t-30" style="background-color:#632596;border-color:#632596;color:#ffffff; font-weight: bold;" >Cadastrar República</button>
								  </div>
							 </div>
						    </form>
						    </div>
					  </div>
				  </div>
			  </div>
		  </div>
	  </div>
      
	  <footer class="footer">
            <div class="container-fluid">
                
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="http://www.portal.ufv.br/florestal/">UFV - Campus florestal</a> desenvolvido por estudantes de Ciência da Computação
                </p>
            </div>
        </footer>
	  
	</div>
	  <script type="text/javascript">
	  $("#telefone, #whatsapp").mask("(00) 00000-0000");
	</script>


</body>
