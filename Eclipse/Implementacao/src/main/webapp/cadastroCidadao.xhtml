<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
        </f:facet>

        <title>Cadastro de CidadÃ£o</title>

        <h:outputStylesheet library="css" name="custom.css" />
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="components.css" />
    </h:head>
    <h:body class="login">
        <f:metadata>
            <f:viewParam name="dummy" />
            <f:event listener="#{loginBean.preRender}" type="preRenderView" />
        </f:metadata>
        <h:form prependId="false" id="frm">
            <div class="centralizado">  
                <p:graphicImage library="img" name="logoLogin.png"/>
                <p:messages autoUpdate="true" closable="true"/>
                <div class="ui-grid ui-grid-responsive ui-fluid">
                    <div class="ui-grid-row">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:inputText id="nome" styleClass="campoEntrada" required="true" placeholder="Nome" value="#{cadastraCidadaoBean.usuarioCadastravel.nome}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:inputMask mask="999.999.999-99" id="cpf" styleClass="campoEntrada" required="true" placeholder="CPF" value="#{cadastraCidadaoBean.usuarioCadastravel.cpf}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:inputText id="email" styleClass="campoEntrada" required="true" placeholder="Email" value="#{cadastraCidadaoBean.usuarioCadastravel.email}"/>
                        </div>
                    </div>
                    <p:inputMask mask="(99)9999-9999" id="telefone" styleClass="campoEntrada" placeholder="Telefone" style="width: 78% !important;" value="#{cadastraCidadaoBean.telefone}"/>
                    <div class="ui-grid-row">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:password id="senha" styleClass="campoEntrada" required="true" placeholder="Senha" value="#{cadastraCidadaoBean.usuarioCadastravel.senha}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:commandButton value="Cadastrar" styleClass="botao" action="#{cadastraCidadaoBean.cadastrar()}"/>
                        </div>
                    </div>
                </div>
                <br/>
                <p:link value="Login" outcome="login.xhtml"/>
            </div>
        </h:form>   
    </h:body>
</html>
