<body class="">

 
	<div class="sufee-login d-flex align-content-center flex-wrap" style=" background-image: url(assets/img/seguroRoxo.png) ; background-repeat:no-repeat;  background-position: center top; background-size: cover;background-color: #632596">
		<div class="container">
			<div class="login-content" style="margin-top: 27px; margin-bottom: 27px;">
				
				<div class="login-form">
				
				<div align="center">
				  <div class="login-logo">
				    <img class="align-content" src="images/logo.png" alt="" style="max-width:50%; height=auto;">
				    </div>
							<h5 style="font-size: 20;">Esqueceu sua senha? Não tem problema!</h5>
							<p style="margin-top: 0px;font-size: 20; color: #FF1C19;" th:if="${mensagem}"th:text="${mensagem}">Não encontramos uma conta com esse e-mail.</p>
				</div>
						
					<form th:action="@{/recuperarSenha}" method="POST">
						
						<div class="form-group">
							<label><b>E-mail:</b></label> <input type="email" id="email" name="email"
								class="form-control" placeholder="Seu e-mail de usuário">
						</div>
						
						
						

						<div style="margin-top: 65px" class="form-group">
						<input  type="submit"  name="submit" value="Recuperar Senha" 
							class="btn btn-flat m-b-30 m-t-30" style="background-color: #632596; color:#FFFFFF; font-weight: bold;">
						</div>
					</form>
					<div class="register-link m-t-15 text-center">
							<p style="margin-top: 10px">
								<a th:href="@{/login}" style="color: #632596;">Cancelar</a>
							</p >
							
						</div>
				</div>
			</div>
		</div>
	</div>


	<script th:src="@{assetslogin/js/vendor/jquery-2.1.4.min.js}"></script>
	<script th:src="@{assetslogin/js/popper.min.js}"></script>
	<script th:src="@{assetslogin/js/plugins.js}"></script>
	<script th:src="@{assetslogin/js/main.js}"></script>


</body>
</html>
