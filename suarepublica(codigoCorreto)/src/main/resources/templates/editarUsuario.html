<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" th:href="@{assets/img/favicon.ico}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Editar Conta</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{assets/css/animate.min.css}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link th:href="@{assets/css/light-bootstrap-dashboard.css?v=1.4.0}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{assets/css/demo.css}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link th:href="@{assets/css/pe-icon-7-stroke.css}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" th:data-image="@{assets/img/seguro.jpg}">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="@{/pesquisarVagas}" class="simple-text">
                   <img class="align-content" th:src="@{assets/img/SuaRepBranco.png}" alt="SuaRepública" style="max-width:100%; height=auto;">
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a th:href="@{/perfilUsuario}">
                        <i class="pe-7s-user"></i>
                        <p>Perfil do Usuário</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/pesquisarVagas}">
                        <i class="pe-7s-search"></i>
                        <p>Pesquisar Vagas</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/gerenciarRepublica}">
                        <i class="pe-7s-home"></i>
                        <p>Gerenciar República</p>
                    </a>
                </li>
				
				<li>
                    <a th:href="@{/gerenciarVagas}">
                        <i class="pe-7s-home"></i>
                        <p>Gerenciar Vagas</p>
                    </a>
                </li>
                
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/perfilUsuario}">Editar Perfil</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                       
                       
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        
                        <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <p>
										NomeUsuario
										<b class="caret"></b>
									</p>

                              </a>
                              <ul class="dropdown-menu">
                                <li><a th:href="@{/perfilUsuario}">Editar Perfil</a></li>
                                
                                <li><a th:href="@{/logout}">Sair</a></li>
                              </ul>
                        </li>
                       
						<li class="separator hidden-lg"></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content" style="padding: 15px 0px">
            <div class="container-fluid">
                <div class="login-content" style="margin-top: 23px;">
                <div class="login-form">
                    <form action="/registro" method="post">
                        <div class="form-group">
			  <div class="row">
			  <div class="col-lg-6" style="margin-right: 10px;">
                            <label><b>Nome do usuário:</b></label>
                            <input th:field="*{nome}" type="text" class="form-control" th:value="*{nome}" >
			  </div>
			  <div class="col-lg-4">
			      <label><b>Data de nascimento:</b></label>
			      <input th:field="*{dataNascimento}" type="date" class="form-control" th:value="*{dataNascimento}">
			  </div>
			  </div>
                        </div>
                        <div class="row">
			      <div class="col-lg-4">
			      <label><b>Sexo:</b></label>
			      <div>
			      	<label class="radio-inline" style="padding-right:10px" th:each="sexo: ${sexos}">
			      	<input type="radio" th:field="*{sexo}" th:value="${sexo}" style="margin-right:5px;" checked> 
					<label th:for="${#ids.prev('sexo')}" th:text="#{|sexo.${sexo}|}"></label>
			      	</label>
			    </div>
			  <div class="row">
			    <div class="col-lg-4">
			    <a href="alterarSenha.html" class="btn  " style=" background-color:#632596;color:#ffffff; font-weight: bold; border:none; margin-top: 10px;margin-right: 10px" >Alterar Senha</a>
			    <a href="trocarProprietario.html" class="btn  " style=" background-color:#632596;color:#ffffff; font-weight: bold; border:none; margin-top: 10px;margin-right: 10px" >Excluir Perfil</a>
			    </div>
			  </div>
			  <div class="col-lg-12" align="right" style="margin-top:23px;">
				<a href="vagas.html" class="btn btn-primary  btn-flat m-b-30 m-t-30" style="background-color:#ffffff;border-color:#632596;color:#632596; font-weight: bold;" >Cancelar</a>
				<button type="submit" class="btn btn-primary  btn-flat m-b-30 m-t-30" style="background-color:#632596;border-color:#632596;color:#ffffff; font-weight: bold;" >Salvar Alterações</button>
			  </div>
		   </div>
                    </form>
                </div>
            </div>
        </div> 
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="http://www.portal.ufv.br/florestal/">UFV - Campus florestal</a> desenvolvido por estudantes de Ciência da Computação
                </p>
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script th:src="@{assets/js/jquery.3.2.1.min.js}" type="text/javascript"></script>
	<script th:src="@{assets/js/bootstrap.min.js}" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script th:src="@{assets/js/chartist.min.js}"></script>

    <!--  Notifications Plugin    -->
    <script th:src="@{assets/js/bootstrap-notify.js}"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script th:src="@{assets/js/light-bootstrap-dashboard.js?v=1.4.0}"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script th:src="@{assets/js/demo.js}"></script>

	

</html>
